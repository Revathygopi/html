    <script>
      //duplicate arrays
      const dup = new Set([1, 2, 3, 4, 5, 2, 2, 3]);
      const y = [...dup];
      console.log(y);
      //nested array to single array
      const arr = [[1, [2, 3], [4, [5, 6]], 7]];
      const array = [];
      for (var i = 0; i < arr.length; i++) {
        for (var j = 0; j < arr[i].length; j++) {
          array.push(arr[i][j]);
        }
      }
      const array1=[].concat(...array)
      const array2=[].concat(...array1)
      console.log(array2);
      

      //generate hexa codes
      const generate = function color() {
        const a = (Math.random() * 0xfffff * 1000000).toString(16);
        return "#" + a.slice(0, 6);
      };
      console.log(generate());

      //count occurence
      const occur = [1, 2, 3, 4, 5, 2, 2, 3];
      count = {};
      for (let num of occur) {
        count[num] = count[num] ? count[num] + 1 : 1;
      }
      console.log(count);
    </script>
